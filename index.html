
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakat Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Zakat Calculator</h1>
    <div class="form-group">
      <label for="gold">Gold (in grams):</label>
      <input type="number" id="gold" min="0" step="any">
    </div>
    <div class="form-group">
      <label for="silver">Silver (in grams):</label>
      <input type="number" id="silver" min="0" step="any">
    </div>
    <div class="form-group">
      <label for="dollars">Dollars:</label>
      <input type="number" id="dollars" min="0" step="any">
    </div>
    <button id="calculateBtn">Calculate Zakat</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
